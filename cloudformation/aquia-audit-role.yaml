Description: Aquia IAM cross-account Security Auditor Role

Parameters:
  aquiaAccountID:
    Type: String
    Default: 590183861461
  
AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ReadOnlyAuditRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'ReadOnlyAuditRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::aquiaAccountId}:root'
            Action: 
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/SecurityAudit'
      Tags:
        - Key: 'tag-key'
          Value: 'tag-value'

Outputs:
  RoleARN:
    Description: 'ARN of the read-only audit role'
    Value: !GetAtt ReadOnlyAuditRole.Arn